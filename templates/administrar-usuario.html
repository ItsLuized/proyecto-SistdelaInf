<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editar usuarios</title>
    <script src="https://kit.fontawesome.com/4e4e7f8918.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/estilos.css">
</head>

<body>
    <header>
        <div class="contenedor-header">
            <div class="contenedor-atras">
                <div class="atras">
                    <a class="Btn_atras" href="{{ url_for('menu') }}"><i class="fas fa-chevron-left"></i></a>
                </div>
            </div>
            <div class="contenedor-texto">
                <div class="texto">
                    <h2 class="planing">Editar usuarios</h2>
                </div>
            </div>
            <div class="menu">
                <nav>
                    <!-- <a class="notificaciones" href="{{ url_for('notificaciones') }}"><i class="fas fa-bell"></i></a> -->
                    <a class="notificaciones" href="{{ url_for('construccion') }}"><i class="fas fa-bell"></i></a>
                    <a class="perfil" href="{{ url_for('menu') }}"><i class="fas fa-user-circle"></i></a>
                </nav>
            </div>
        </div>
    </header>
    <div class="gran-contenedor">
        {% for value in data %}
        <div class="contenedor-usuario">
        
            <input type="hidden" value="{{ value.id }}" id="campo-id_usuario"/>
            <div class="imagen">
                <img src="../static/images/profile.png" alt="Foto de perfil" width="132px">
                <h4>{{ value.cargo }}</h4>
            </div>

            <div class="campos">
                
                <div class="nombre">
                    <div class="campo-nombre">
                        <h3>Nombre</h3>
                        <p>{{ value.nombre }}</p>
                    </div>
                </div>
                <div class="nombre">
                    <div class="campo-nombre">
                        <h3>Email</h3>
                        <p>{{ value.email }}</p>
                    </div>

                </div>
                <div class="nombre">
                    <div class="campo-nombre">
                        <h3>Contrase√±a</h3>
                        <p>***************</p>
                    </div>
                </div>
                <div id="contenedor-botones">
                    <a class="botonEditar" href="/usuario/{{ value.id }}">Editar</a>
                    <a class="botonEliminar" href="/usuario/delete/{{ value.id }}">Eliminar</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <!-- JS Files-->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="../static/js/main.js"></script>

</body>
</html>
